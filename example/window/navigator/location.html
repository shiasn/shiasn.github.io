<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>location</title>
</head>
<body>


<script>
function getmap() {
  // 检查是否支持地理位置 API
  if (!navigator.geolocation) throw 'Geolocation not supported'

  navigator.geolocation.getCurrentPosition((pos) => {
    const {coords: {latitude, longitude, accuaracy}} = pos

    window.open(`https://maps.google.com/maps/api/staticmap?center=${latitude},${longitude}&size=640x640&sensor=true&zoom=17`)
  })
}
getmap()
</script>
</body>
</html>
